<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
		<link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
    <div class="main container-fluid text-center">
        <h1>Random Quote Generator</h1>
				<p>Click Generate Button To Get A New Quote</p>
				<hr/>
				<div class="quotes">
					<span class="quote">Quote</span>
					<span class="author">Author</span>
				</div>
				<div class="text-center">
					<button class="btn btn-primary" id="main-btn" type="submit"><i class="fa fa-quote-left" aria-hidden="true"></i> Generate Quote <i class="fa fa-quote-right" aria-hidden="true"></i></button>
					<button class="btn btn-primary" id="tweet-btn" type="submit"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet Quote</button>
				</div>	
		</div>
</body>

  src="https://code.jquery.com/jquery-3.2.1.min.js"

  crossorigin="anonymous"></script>
